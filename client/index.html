    </head>
    <body ng-controller="MainCtrl as ctrl">
        <header>
          <h1>Client IRC</h1>
        </header>
        <hr>
        <main>
          <nav>
            <ul>
              <li ng-repeat="channel in ctrl.channels" ng-bind="channel.name"></li> <!-- Affiche la liste des channels -->
            </ul>
          </nav>
          <section ng-repeat="channel in ctrl.channels"> <!-- Pour chaque salon -->
            <div ng-repeat="block in channel.blocks"> <!-- Pour chaque bloc de messages -->
              <h3 ng-bind="block.user"></h3> <!-- Une fois son auteur -->
              <p ng-repeat="message in block.messages" ng-bind="message.text"></p> <!-- Et chaque message -->
            </div>
          </section>
        </main>
        <form onsubmit="register($event);">
          <input ng-model="ctrl.me.nickname" placeholder="nickname">
          <input ng-model="ctrl.me.password" placeholder="password">
          <textarea ng-model="ctrl.me.autoChannels" placeholder="channels"></textarea>
          <textarea ng-model="ctrl.me.autoCommands" placeholder="commands"></textarea>
          <input type=submit>
        </form>
        <hr>
        <footer>
          <p>WebIRC Client by Castiaux Julien &amp; Rousseau Mathieu</p>
        </footer>
