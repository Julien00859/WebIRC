        <!-- Formulaire contenant tout les camps d'identifications,... / Affiche le champ permettant d'écrire un message lors du click sur "Go" -->
        <form action="#" ng-submit="showTextField()" ng-hide="showForm" name=frm1 id="config" ng-controller="fieldsController as fields">
            <fieldset class="fields">
                <p>
                    <label for=nickname>Nickname :</label>
                    <input type=text id=nickname name="nickname" ng-model="user.nickname" autofocus required>
                </p>
                <p>
                    <label for=username>Username :</label>
                    <input type=text id=username name="username" ng-model="user.username" required>
                </p>
                <p>
                    <label for=realname>Realname :</label>
                    <input type=text id=realname name="realname" ng-model="user.realname" required>
                </p>
                <p>
                    <label for=password>Password :</label>
                    <input type=password id=password name="password" ng-model="user.password" required>
                </p>
                <p>
                    <label for=joinCommand>Auto-Join-Command : </label>
                    <textarea rows="4" id=joinCommand name="joinCommand" ng-model="user.joinCommand"></textarea>
                </p>
                <p>
                    Auto-Join-Channel <input type=checkbox id=joinChannel value="Auto-Join-Channel" name=user.joinChannel ng-model="joinChannel">
                </p>
                <p>{{user}}</p> <!-- Vérifie que les champs devraient s'ajouter dans un tableau sous la bonne forme et bonne syntaxe / A enlever par après -->
                <input type=submit value="Go">
            </fieldset>
        </form>
        <!-- Champs pour écrire le message et l'envoyer / Caché par défaut -->
        <form action="#" ng-submit="sendText()" ng-show="showTypeMsg">
            <fieldset class="message">
                <textarea rows="4" placeholder="Entrez votre message ici..." required></textarea>
                <input type="submit" id=Envoyer value="Envoyer">
            </fieldset>
        </form>
